<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Escreva o título da aba dentro das tags <title> X </title> -->
    <title>NOME DA ABA</title>

    <!-- Na linha a seguir indicamos o caminho para o favicon. Colocando a imagem na pasta, você pode substituir a url a seguir pelo "nome.png"-->
    <link rel="shortcut icon" href="https://www.bernoulli.com.br/favicon.gif" type="image/x-icon">


    <style>
        * {
            padding: 0;
            margin: 0;
        }

        nav {
            /*Cor da barra superior: (Possibilidades #29306b, #14c9b3, #3c8cb5)*/
            background-color: #14c9b3;
            border-right: #29306b 15px solid;

        }
    </style>
</head>

<body>
    <!--Barra superior:-->
    <nav>
        <div>
            <div class="container-fluid">
                <img src="https://www.bernoulli.com.br/assets/img/logos/Bernoulli_sistema-ensino.svg"
                    alt="Bernoulli Sistema de Ensino" height="70px">
            </div>
        </div>


    </nav>

    <!--Embedando o H5P:
    A url fica dentro de src="XXXX". Você pode apenas substituir o ID no final (XX). 
    -->
    <iframe id="frame" src="https://bernoulli.clkaqui.com.br/wp-admin/admin-ajax.php?action=h5p_embed&id=XX"
        frameborder="0" allowfullscreen="allowfullscreen"
        allow="geolocation *; microphone *; camera *; midi *; encrypted-media *">
    </iframe>

    <!--Códigos importantes. Não apague essa parte:-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script>


</body>

</html>
